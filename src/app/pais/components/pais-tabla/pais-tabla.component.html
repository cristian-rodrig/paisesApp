<table class="table table-hover animate__animated animate__fadeIn">
  <thead>
    <tr>
      <th>#</th>
      <th></th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let pais of paises; let i = index"
      class="table table-hover animate__animated animate__fadeIn"
    >
      <td>{{ i + 1 }}</td>
      <td>
        <img
          class="img img-fluid"
          [src]="pais.flag"
          alt=""
          style="height: 30px; width: 50px"
        />
      </td>
      <td>{{ pais.capital }}, {{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
